<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .navbar {
            background-color: #4cdac2;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        h2 {
            color: #A0ADA7;
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4cdac2;
            color: #fff;
        }

        td {
            background-color: #f2f2f2;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #4cdac2;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #36b8a4;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:8000/">Education Student Platform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/modellecturer/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/logout/">Log out</a>
          </li>
        </ul>
        <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
        <a href="http://127.0.0.1:8000/chat%20with%20admin/?username=" class="btn btn-outline-success">Report a problem</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>LecturerClasses</h2>
    <table>
      <thread>
       <tr>
          <th style="background-color:#4cdac2"><strong>Class</strong></th>
          <th style="background-color:#4cdac2"><strong>Chats</strong></th>
          <th style="background-color:#4cdac2"><strong>files</strong></th>
        </tr>
      </thread>
      <tbody>
        <tr>
          <td>Calculus</td>
          <td><a href="http://127.0.0.1:8000/Calculus">link chat</a></td>
          <td><a class="button-link" href="http://127.0.0.1:8000/index/">add file</a></td>
        </tr>
        <tr>
          <td>Linear Algebra</td>
          <td><a href="http://127.0.0.1:8000/Algebra">link chat</a></td>
          <td><a class="button-link" href="http://127.0.0.1:8000/index/">add file</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
